.invitation-card {

    overflow: hidden;
    border-top: 10px solid var(--azul-nexo);
    text-align: center;

.logo-container {

.logo-placeholder {

.content {

h1 {

p {

.event-box {

    padding: 20px;
    margin: 25px 0;
    display: flex;
    justify-content: space-around;
    gap: 15px;
    flex-wrap: wrap;

.event-item strong {
    display: block;
    color: var(--azul-nexo);
    font-size: .8rem;
    text-transform: uppercase;
}

.actions {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

.btn {
    padding: 15px 25px;
    border-radius: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: all .3s ease;
    font-size: 1rem;
    border: none;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    width: 85%;
}

.btn-confirm {
    background: var(--azul-nexo);

}

.btn-confirm:hover {
    background: var(--oscuro);
    transform: translateY(-2px);

.btn-reminder {

footer {
